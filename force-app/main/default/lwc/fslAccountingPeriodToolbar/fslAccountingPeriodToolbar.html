<template>
    <template if:true={accountingPeriod}>

        <lightning-layout>
            <lightning-layout-item class="button-bar" padding="around-small" size="12">
                <!-- SPINNER ON LOAD -->
                <div if:true={isLoading} class="slds-is-relative" >
                    <lightning-spinner 
                        alternative-text="Loading..." 
                        variant="brand" 
                        size="medium"
                    ></lightning-spinner>
                </div>
                <!-- BUTTON MENU -->
                <lightning-button-group>
                    <!-- CLOSE ACCOUNTING PERIOD -->
                    <lightning-button 
                        if:false={isClosed} 
                        label={closePeriodLabel} 
                        title={closePeriodLabel} 
                        icon-name="action:submit_for_approval" 
                        disabled={isToolbarDisabled} 
                        onclick={handleClosePeriod}
                    ></lightning-button>

                    <!-- REOPEN ACCOUNTING PERIOD -->
                    <lightning-button 
                        if:true={isClosed} 
                        label={reopenPeriodLabel} 
                        title={reopenPeriodLabel} 
                        icon-name="action:password_unlock" 
                        disabled={isToolbarDisabled} 
                        onclick={handleReopenPeriod}
                    ></lightning-button>

                    <!-- MANUAL ADJUSTMENT -->
                    <lightning-button 
                        if:false={isClosed} 
                        label={manualAdjustmentLabel} 
                        title={manualAdjustmentLabel} 
                        icon-name="action:adjust_value" 
                        disabled={isToolbarDisabled} 
                        onclick={handleManualAdjustment}
                    ></lightning-button>

                    <!-- TEST ONLY - REOPEN POSTED ENTRIES -->
                    <lightning-button
                        label="Unpost Journal Entries" 
                        title="Unpost Journal Entries" 
                        icon-name="utility:magicwand" 
                        disabled={isToolbarDisabled} 
                        onclick={handleUnpostEntries}
                    ></lightning-button>

                    <!-- HELP FOR USERS WITHOUT ACCESS -->
                    <lightning-helptext 
                        if:true={isToolbarDisabled} 
                        content={labels.NoAccessHelpTextLabel} 
                        class="slds-var-p-left_x-small"
                    ></lightning-helptext>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>

    </template>
</template>
