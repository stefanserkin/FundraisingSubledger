<template>
    <template if:true={accountingPeriod}>

        <!-- SPINNER ON LOAD -->
        <div if:true={isLoading} class="slds-is-relative slds-var-m-around_large" >
            <lightning-spinner 
                alternative-text="Loading..." 
                variant="brand" 
                size="medium"
            ></lightning-spinner>
        </div>

        <lightning-layout>
            <lightning-layout-item class="button-bar" padding="around-small" size="12">
                <!-- BUTTON MENU -->
                <lightning-button-group>
                    <!-- CLOSE ACCOUNTING PERIOD -->
                    <lightning-button if:false={isClosed} 
                        label={closePeriodLabel} 
                        title={closePeriodLabel} 
                        icon-name="utility:lock" 
                        disabled={isToolbarDisabled} 
                        onclick={handleClosePeriod}
                    ></lightning-button>

                    <!-- REOPEN ACCOUNTING PERIOD -->
                    <lightning-button if:true={isClosed} 
                        label={reopenPeriodLabel} 
                        title={reopenPeriodLabel} 
                        icon-name="utility:redo" 
                        disabled={isToolbarDisabled} 
                        onclick={handleReopenPeriod}
                    ></lightning-button>

                    <!-- TEST ONLY - REOPEN POSTED ENTRIES -->
                    <lightning-button
                        label="Unpost Journal Entries" 
                        title="Unpost Journal Entries" 
                        icon-name="utility:magicwand" 
                        disabled={isToolbarDisabled} 
                        onclick={handleUnpostEntries}
                    ></lightning-button>

                    <!-- HELP FOR USERS WITHOUT ACCESS -->
                    <lightning-helptext if:true={isToolbarDisabled} content={noAccessHelpText}></lightning-helptext>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>

    </template>
</template>
