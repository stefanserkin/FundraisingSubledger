<template>    
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" 
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    Uh... there's nothing to see here.
                </h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <!-- SPINNER ON LOAD -->
                <div if:true={isLoading} class="slds-is-relative slds-var-m-around_large" >
                    <lightning-spinner 
                        alternative-text="Loading..." 
                        variant="brand" 
                        size="medium"
                    ></lightning-spinner>
                </div>

                <template if:false={isLoading}>

                    <!-- FUTURE ALLOCATION SET -->
                    <template for:each={futureAllocationSets} for:item="set">
                        <div key={set.Id} class="slds-var-p-around_medium">
                            

                            <!-- HEADERS -->
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-3">
                                    <h3 class="slds-text-heading_medium">
                                        {set.Name}
                                    </h3>
                                    <lightning-input 
                                        type="date" 
                                        name="effective-date" 
                                        label="Effective Date" 
                                        value={set.Effective_Date__c} 
                                        class="slds-var-p-around_medium"
                                    ></lightning-input>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                </div>
                            </div>

                            <!-- UPDATE FUTURE ALLOCATIONS -->
                            <template if:true={set.hasAllocations}>
                                <template 
                                    for:each={set.Future_Allocations__r} 
                                    for:item="alloc"
                                >
                                    <lightning-record-edit-form
                                        key={alloc.Id} 
                                        record-id={alloc.Id} 
                                        object-api-name="Future_Allocation__c" 
                                    >

                                        <lightning-messages> </lightning-messages>

                                        <lightning-layout vertical-align="center">
                                            <lightning-layout-item flexibility="auto" padding="around-small">
                                                <lightning-input-field field-name="General_Accounting_Unit__c" variant="label-stacked"></lightning-input-field>
                                            </lightning-layout-item>
                                            <lightning-layout-item flexibility="auto" padding="around-small">
                                                <lightning-input-field field-name="Amount__c" variant="label-stacked"></lightning-input-field>
                                            </lightning-layout-item>
                                            <lightning-layout-item flexibility="auto" padding="around-small">
                                                <lightning-button 
                                                    class="slds-var-p-horizontal_medium" 
                                                    variant="brand" 
                                                    type="submit" 
                                                    name="update" 
                                                    label="Update" 
                                                ></lightning-button>
                                                <lightning-button 
                                                    class="slds-var-p-horizontal_medium" 
                                                    variant="destructive" 
                                                    type="button" 
                                                    name="delete" 
                                                    label="Delete" 
                                                    data-record-id={alloc.Id} 
                                                    onclick={handleDeleteRow}
                                                ></lightning-button>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-record-edit-form>
                                </template>
                            </template>

                            <template if:true={set.newAllocations}>
                                Hooray! New allocations!
                            </template>

                            <!-- ADD ROW -->
                            <div class="slds-m-var-around_medium">
                                <lightning-button 
                                    variant="base" 
                                    name="add_new" 
                                    label="Add New Row" 
                                    data-set-id={set.Id} 
                                    onclick={handleNewRow}
                                ></lightning-button>
                            </div>

                        </div>
                    </template>

                </template>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-3">
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <button class="slds-button slds-button_outline-brand" onclick={handleCloseEvent} title="Close">Close</button>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
